<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">     
        <div class="slds-modal__content slds-var-m-around_small" id="modal-content-id-1">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Contact</h2>
            </header>
            <main class="slds-modal__content slds-var-m-around_small">
                <lightning-record-edit-form object-api-name={contactObject} onsuccess={handleSave}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name={firstNameField}></lightning-input-field>
                    <lightning-input-field field-name={lastNameField}  required="true"></lightning-input-field>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name={emailField}  required="true"></lightning-input-field>                                               
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name={contactLevelField}></lightning-input-field>
                        </div>
                    </div>             
                    <lightning-input-field field-name={accountIdField}></lightning-input-field>
                    <div class="slds-modal__footer slds-var-p-around_xxx-small">
                        <lightning-button 
                            variant="brand-outline" 
                            class="slds-button slds-text-heading_small" 
                            label="Cancel"  
                            onclick={handleCancel}>
                        </lightning-button>
                        <lightning-button
                            class="submit-button slds-text-heading_small"
                            type="submit"
                            variant="brand"
                            label="Save"
                        ></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </main>         
        </div>
    </section>   
</template>
